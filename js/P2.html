<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <button id="but4" onclick="cart_quantity++;
    document.querySelector('#cart').innerText = 'Your Bag has ' + cart_quantity + ' items';">Add to Bag</button>
    <button id="but5" onclick="cart_quantity -= 1;
    document.querySelector('#cart').innerText = 'Your Bag has ' + cart_quantity + ' items';">MOVE TO WISHLIST</button>
    <button id="but6" onclick="cart_quantity += 2;
    document.querySelector('#cart').innerText = 'Your Bag has ' + cart_quantity + ' items';">Add 1+1 sale item</button>
    <h1 id="cart"></h1>

    <script>
        let cart_quantity = 0;
        document.querySelector('#cart').innerText = 'Your Bag has ' + cart_quantity + ' items';
    </script>
</body>
